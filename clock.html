<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <button class="toggle">Dark</button>
    <div class="screen">
        <div class="clock">
            <div class="number" style="--n:1"><b>1</b></div>
            <div class="number" style="--n:2"><b>2</b></div>
            <div class="number" style="--n:3"><b>3</b></div>
            <div class="number" style="--n:4"><b>4</b></div>
            <div class="number" style="--n:5"><b>5</b></div>
            <div class="number" style="--n:6"><b>6</b></div>
            <div class="number" style="--n:7"><b>7</b></div>
            <div class="number" style="--n:8"><b>8</b></div>
            <div class="number" style="--n:9"><b>9</b></div>
            <div class="number" style="--n:10"><b>10</b></div>
            <div class="number" style="--n:11"><b>11</b></div>
            <div class="number" style="--n:12"><b>12</b></div>
            <div class="needle hour" id="hour"></div>
            <div class="needle minute" id="minute"></div>
            <div class="needle second" id="second"></div>
            <div class="point"></div>

        </div>
    </div>
    <script>
        const toggle = document.querySelector('.toggle')
        const body = document.body;
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')

        toggle.addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                toggle.innerHTML = "Dark"
            } else {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                toggle.innerHTML = "Light"
            }
        });

        const clock = () => {
            const date = new Date()
            const hour = date.getHours()
            const minute = date.getMinutes()
            const second = date.getSeconds()
            elHour.style.transform = `rotate(${(hour % 12) * 30 + (minute / 60) * 30}deg)`;
            elMinute.style.transform = `rotate(${minute * 6 + (second / 60) * 6}deg)`;
            elSecond.style.transform = `rotate(${second * 6}deg)`;
            
        }
        setInterval(clock, 1000)
        clock()
    </script>
</body>

</html>
